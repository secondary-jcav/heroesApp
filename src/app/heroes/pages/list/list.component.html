<h1>Hero List</h1>
<mat-divider></mat-divider>
<br />

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <div
    fxFlex="20"
    fxFlex.lg="15"
    fxFlex.sm="30"
    *ngFor="let superhero of superHeroes"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ superhero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ superhero.alter_ego }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/heroes/{{ superhero.id }}.jpg" alt="" />

      <mat-card-content>
        <h3>{{ superhero.publisher }}</h3>
        <p>
          <strong>First appearance: </strong>{{ superhero.first_appearance }}
          <strong>Characters: </strong>{{ superhero.characters }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn">Read more...</button>
        <button mat-button color="info">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
