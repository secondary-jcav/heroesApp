<h1>New Hero</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Hero</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="superhero.superhero"
          required
        />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input
          matInput
          type="text"
          required
          [(ngModel)]="superhero.alter_ego"
        />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>First Appereance</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="superhero.first_appearance"
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Characters</mat-label>
      <input matInput type="text" required [(ngModel)]="superhero.characters" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Publisher</mat-label>
      <mat-select required [(ngModel)]="superhero.publisher">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Photo</mat-label>
      <input matInput type="url" required [(ngModel)]="superhero.alt_img" />
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="saveHeroData()">
      Save
    </button>
  </div>
  <div fxFlex="50"><img [src]="superhero | heroImage" alt="Not Found" /></div>
</div>
