<mat-card>
  <mat-card-header>
    <mat-card-title>{{ superhero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ superhero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="assets/heroes/{{ superhero.id }}.jpg" alt="" /> -->
  <img mat-card-image src="{{ superhero | heroImage }}" alt="" />

  <mat-card-content>
    <h3>{{ superhero.publisher }}</h3>
    <p>
      <strong>First appearance: </strong>{{ superhero.first_appearance }}
      <strong>Characters: </strong>{{ superhero.characters }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heroes', superhero.id]">
      Read more...
    </button>
    <button
      mat-button
      color="info"
      [routerLink]="['/heroes/edit', superhero.id]"
    >
      Edit
    </button>
  </mat-card-actions>
</mat-card>
